<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="google-signin-client_id"
	content="57507748260-cd662rsi50hd00lj5pmhmkmf77nv3ct7.apps.googleusercontent.com">
<title>Login / Signup</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="bg-white border-bottom box-shadow">
		<div
			class="container d-flex flex-column flex-md-row align-items-center py-4">
			<h1 class="display-4 mr-md-auto font-weight-normal">
				<a id="logo" href="index.html">SalEats!</a>
			</h1>
			<nav class="my-2 my-md-0 mr-md-3">
				<a class="p-2 text-dark" href="index.html">Home</a> <a
					class="p-2 text-dark" href="login-sign-up.html">Login / Signup</a>
			</nav>
		</div>
	</div>

	<br>

	<div class="container my-5">
		<div class="row">
			<div class="col">
				<h3>Login</h3>
				<br>
				<form>
					<div class="form-group">
						<label for="username">Username</label> <input type="text"
							class="form-control" id="username">
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							class="form-control" id="password">
					</div>
				</form>
				<div class="border-bottom box-shadow"></div>
				<button type="button" class="btn btn-danger btn-lg btn-block">
					<svg class="bi bi-box-arrow-in-right" width="1em" height="1em"
						viewBox="0 0 16 16" fill="currentColor"
						xmlns="http://www.w3.org/2000/svg">
				  <path fill-rule="evenodd"
							d="M8.146 11.354a.5.5 0 010-.708L10.793 8 8.146 5.354a.5.5 0 11.708-.708l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708 0z"
							clip-rule="evenodd" />
				  <path fill-rule="evenodd"
							d="M1 8a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9A.5.5 0 011 8z"
							clip-rule="evenodd" />
				  <path fill-rule="evenodd"
							d="M13.5 14.5A1.5 1.5 0 0015 13V3a1.5 1.5 0 00-1.5-1.5h-8A1.5 1.5 0 004 3v1.5a.5.5 0 001 0V3a.5.5 0 01.5-.5h8a.5.5 0 01.5.5v10a.5.5 0 01-.5.5h-8A.5.5 0 015 13v-1.5a.5.5 0 00-1 0V13a1.5 1.5 0 001.5 1.5h8z"
							clip-rule="evenodd" />
				</svg>
					Sign In
				</button>
				<div class="border-top mx-5 px-5 my-3"></div>
				<button type="button" class="btn btn-primary btn-lg btn-block"
					data-onsuccess="onSignIn">
					<img
						src="https://img.icons8.com/plasticine/25/000000/google-logo.png" />
					Sign In with Google
				</button>
			</div>

			<div class="col">
				<h3>Sign Up</h3>
				<br>
				<form method="POST" action="signup.jsp" name="signup">
					<div class="form-group">
						<label for="email">Email</label> <input type="email"
							class="form-control" id="email">
					</div>
					<div class="form-group">
						<label for="username">Username</label> <input type="text"
							class="form-control" id="username">
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							class="form-control" id="password">
					</div>
					<div class="form-group">
						<label for="password">Confirm Password</label> <input
							type="password" class="form-control" id="password">
					</div>
				</form>
				<input type="checkbox" id="termsandconditions"
					name="termsandconditions" value="termsandconditions"> <label
					for="termsandconditions">I have read and agree to all terms
					and conditions of Sal Eats.</label><br>
				<button type="button" class="btn btn-danger btn-lg btn-block">
					<svg class="bi bi-person-plus" width="1em" height="1em"
						viewBox="0 0 16 16" fill="currentColor"
						xmlns="http://www.w3.org/2000/svg">
				  <path fill-rule="evenodd"
							d="M11 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM1.022 13h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002.002zM6 7a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0zm4.5 0a.5.5 0 01.5.5v2a.5.5 0 01-.5.5h-2a.5.5 0 010-1H13V5.5a.5.5 0 01.5-.5z"
							clip-rule="evenodd" />
				  <path fill-rule="evenodd"
							d="M13 7.5a.5.5 0 01.5-.5h2a.5.5 0 010 1H14v1.5a.5.5 0 01-1 0v-2z"
							clip-rule="evenodd" />
				</svg>
					Create Account
				</button>
			</div>
		</div>
	</div>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
</body>

</html>
