							<path fill-rule="evenodd"
							d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
							clip-rule="evenodd" />
							<path fill-rule="evenodd"
							d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
							clip-rule="evenodd" />

			<div class="col-2 text-center">
				<input type="radio" id="bestmatch" name="sortingoption"

					value="rating"> <label for="radio">Rating</label>

			<div class="col-2 text-center">

			</div>
			<div class="col-4">

					<svg class="bi bi-geo-alt" width="1em" height="1em"

						xmlns="http://www.w3.org/2000/svg">

	<div class="container">

				<h3 class="py-3">Name's Favorites:</h3>
			</div>
		</div>
		<div class="dropdown">
			<button type="button" class="btn btn-primary dropdown-toggle"
				data-toggle="dropdown">Dropdown button</button>
			<div class="dropdown-menu">
				<a class="dropdown-item" href="#">Link 1</a> <a
					class="dropdown-item" href="#">Link 2</a> <a class="dropdown-item"
					href="#">Link 3</a>
			</div>
		</div>
		<hr>
	</div>

	<div id="overlay">
		<div id="map"></div>
		<script>
			function initMap() {
				var myLatLng = {
					lat : 34.02116,
					lng : -118.287132
				};

				var map = new google.maps.Map(document.getElementById('map'), {
					zoom : 8,
					center : myLatLng
				});

				var marker = new google.maps.Marker({
					position : myLatLng,
					map : map,
					draggable : true,
					title : "Drag me!"
				});

				map.addListener('mousemove', function() {
					document.getElementById("latitude").value = marker
							.getPosition().lat();
					document.getElementById("longitude").value = marker
							.getPosition().lng();

				})

				marker.addListener('click', function() {
					map.setZoom(8);
					map.setCenter(marker.getPosition());

				});
			}
		</script>
	</div>

	<script>
		$("#mapbutton").on('click', function(event) {
			$("#overlay").css('display', 'block');
			event.stopPropagation();
		});

		$(document).on('click', function() {
			$("#overlay").css('display', 'none');
		});

		$("#overlay").on('click', function(event) {
			event.stopPropagation();
		});
	</script>

	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAspLi8elpRrsi0JEZF7WWeaiwZjffdixw&callback=initMap"
		async defer>
		
	</script>
